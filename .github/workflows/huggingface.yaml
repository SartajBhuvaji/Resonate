name: Hugging Face hub deployment
on:
  push:
    branches: [huggingface]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs install
          
      - name: Track large files with Git LFS
        run: |
          git lfs track "src/aws/IB4005.wav"
          git lfs track "Notebooks/Clustering/data/embeddings/abstract-embedding.mat"
          git lfs track "Notebooks/Clustering/data/text/abstract.csv"
          
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://sartajbhuvaji:$HF_TOKEN@huggingface.co/spaces/sartajbhuvaji/Resonate
